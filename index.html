<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/41c9d08b99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">

    <title>TODO-APP</title>
</head>

<body class=" d-flex justify-content-center min-vh-100 align-items-center bg-light">
    <div class="main-container d-flex flex-column">
        <div class="header">
            <span class="title ms-5 mt-5">TODO</span>
            <img class="img_plus align-self-end me-4 mt-5 " width="53px" height="53px" src="./assets/images/Group.png"
                alt="imgPlus" onclick="toggleModal()">
        </div>

        <div class="todos ">
            <ul id="todoItems" class="todoItems">
            </ul>
        </div>

        <div id="todoFormModal" class="modal">
            <div class="modal-body">
                <form id="todoForm" class="todoForm">
                    <input id="id" hidden />
                    <input name="title" class="form-control mb-3 input font-italic" placeholder="Title" />
                    <textarea name="descript" class="form-control mb-3 textarea font-italic"
                        placeholder="Description"></textarea>
                    <button class="save-btn p-2 rounded-pill" type="button" onclick="addTodo()">
                        <img class="" src="./assets/images/checked.png" /> <span class="ms-1">CREATE</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
